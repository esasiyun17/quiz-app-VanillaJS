<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Quiz App</h1>
      <h4 class="score">Your score : 10/</h4>
      <h4 class="questions-left">/ in 10 questions</h4>
      <div class="question">
        <h3 class="questions">What is this?</h3>
      </div>
      <div class="choice-contain">
        <div id="choice" class="choice-continer">
          <p class="choice-prefix">A-)</p>
          <p class="choice-text">Choice 1</p>
        </div>
        <div id="choice" class="choice-continer">
          <p class="choice-prefix">B-)</p>
          <p class="choice-text">Choice 2</p>
        </div>
        <div id="choice" class="choice-continer">
          <p class="choice-prefix">C-)</p>
          <p class="choice-text">Choice 3</p>
        </div>
        <div id="choice" class="choice-continer">
          <p class="choice-prefix">D-)</p>
          <p class="choice-text">Choice 4</p>
        </div>
      </div>
      <button class="reset">Reset</button>
      <button class="start">Click here to START !</button>
    </div>

    <script src="game.js"></script>
  </body>
</html>
